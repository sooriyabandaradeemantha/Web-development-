<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <style>
        body {
            background-color: #012E40;
            font-family: monospace;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.5s ease-in-out;
            overflow: hidden;
            cursor: url('set-of-game-cursors-or-pointer-icons-click-arrows-free-vector-removebg-preview (1).png'), auto;
        }

        .login-box {
            background-color: #00FFFF;
            color: #012E40;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #0ff;
            text-align: center;
            width: 300px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #012E40;
            font-size: 16px;
        }

        button {
            background-color: #012E40;
            color: #00FFFF;
            cursor: pointer;
            font-weight: bold;
        }

        .hacked {
            background-color: black !important;
            color: red !important;
            cursor: none !important;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% {
                background-color: black;
            }

            50% {
                background-color: #330000;
            }

            100% {
                background-color: black;
            }
        }

        #scary-message {
            display: none;
            font-size: 2em;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 10px red;
            animation: glitch 0.3s infinite;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            25% {
                transform: translate(-52%, -48%) rotate(1deg);
            }

            50% {
                transform: translate(-48%, -52%) rotate(-1deg);
            }

            75% {
                transform: translate(-51%, -49%) rotate(0.5deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        #terminal {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: black;
            color: lime;
            font-size: 14px;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Login to Secure Portal</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="triggerPrank()">Login</button>
    </div>

    <div id="scary-message">⚠ SYSTEM BREACH DETECTED ⚠</div>
    <div id="terminal"></div>

    <script>
        function triggerPrank() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user && pass) {
                document.body.classList.add("hacked");
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("scary-message").style.display = "block";
                document.getElementById("terminal").style.display = "block";

                // Simulate slow cursor movement
                document.body.style.cursor = "none";
                let cursor = document.createElement("div");
                cursor.style.position = "fixed";
                cursor.style.width = "20px";
                cursor.style.height = "20px";
                cursor.style.border = "2px solid red";
                cursor.style.borderRadius = "50%";
                cursor.style.zIndex = "1000";
                document.body.appendChild(cursor);

                document.addEventListener("mousemove", function (e) {
                    setTimeout(() => {
                        cursor.style.left = e.pageX + "px";
                        cursor.style.top = e.pageY + "px";
                    }, 100); // delay to simulate lag
                });

                // Fake terminal output
                const terminal = document.getElementById("terminal");
                let lines = [
                    "Data collecting 10%",
                    "Data collecting 20%",
                    "Data collecting 30%",
                    "Data collecting 40%",
                    "Data collecting 60%",
                    "Data collecting 70%",
                    "Data collecting 80%",
                    "Data collecting 90%",
                    "Data collecting 100%"
                ];

                let i = 0;
                let interval = setInterval(() => {
                    if (i < lines.length) {
                        terminal.textContent += lines[i] + "\n";
                        terminal.scrollTop = terminal.scrollHeight;
                        i++;
                    } else {
                        clearInterval(interval);
                    }
                }, 800);
            }
        }
    </script>

</body>

</html>
