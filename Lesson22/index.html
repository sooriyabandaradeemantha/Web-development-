<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

<img class="img1" src="image.png" style="height: 500px;">
<img class="img1" src="J27-Orca-Breach.jpg" style="height: 500px; width: 700px; ">
    </section>

    <script>
var myIndex = 0;
carousel();

function carousel() {
var i;
var x = document.getElementsByClassName("img1");

for (i=0; i<x.length;  i++) {
    x[i].style.display = "none";
}
 
myIndex++;
if(myIndex > x.length) {myIndex=1}
x [myIndex-1].style.display = "block";
setTimeout (carousel,2000); 

}

    </script>
</body>
</html>
