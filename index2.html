<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repttile</title>
    <style>
body{
    color: aqua;
font-family: 'Courier New', Courier, monospace;
font-size: larger;
    background-color: #012E40;
}

    </style>
</head>
<body>

<input type="text" style="border-color: #012E40; color: aqua; border-radius: 20px; border-style: outset;">



<script>
function Odd(number) {


    if (number % 2 == 0){
document.write( number+' is a even num');

    }
else {

        document.write(number + ' is a odd num');

}
}

let number = prompt ('Enter the num');

Odd(number);

</script>
</body>
</html>
